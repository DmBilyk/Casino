{% extends 'admin/base_site.html' %}

{% block content %}
<h1>Edit Player Balance</h1>

<form method="POST">
    {% csrf_token %}
    <label for="balance">New Balance:</label>
    <input type="number" id="balance" name="balance" value="{{ current_balance }}" min="0" required>
    <button type="submit" class="button">Update Balance</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
