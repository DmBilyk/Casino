<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0c4b23;
            color: white;
        }
        .card-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .playing-card {
            width: 120px;
            height: 180px;
            background-color: white;
            color: black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .playing-card.red {
            color: red;
        }
        .card-top {
            align-self: flex-start;
        }
        .card-bottom {
            align-self: flex-end;
            transform: rotate(180deg);
        }
        .card-center {
            font-size: 48px;
            align-self: center;
        }
        .game-area {
            background-color: #106b33;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .chip {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin: 0 5px;
        }
        .action-button {
            min-width: 100px;
            margin: 0 5px;
        }
        #message-area {
            min-height: 50px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .hand-title {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .card-back {
            background-color: #b22222;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.1) 10px, rgba(255,255,255,.1) 20px);
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Blackjack</h1>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
