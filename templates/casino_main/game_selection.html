<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #f1c40f;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .game-selection {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .game-card {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .game-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        .game-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #f1c40f;
        }
        .game-description {
            font-size: 0.9em;
            color: #bdc3c7;
        }
        #balance {
            font-size: 1.2em;
            margin-top: 30px;
            background-color: rgba(52, 73, 94, 0.8);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
